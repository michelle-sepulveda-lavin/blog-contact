<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">

      <div class="col-12  col-md-7 col-lg-6 col-xl-4 pt-3 pr-0 pr-2">
        <div class="card text-center m-auto border-0 rounded-0" id="card">
          <h3 class="card-header rounded-0 text-white text-left p-4">
            Blogger Contact Form
          </h3>
          <div class="card-body pb-0 px-0">
            <form> 

              <div class="form-row px-4">
                <div class="form-group col-md-4 text-left font-weight-bold">
                  <h6>Name</h6>
                </div>
                <div class="form-group col-md-8 text-left text-secondary">
                  <input type="text" class="form-control" id="fname">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" id="lname">
                  <label for="lname">Last Name</label>
                </div>
              </div>

              <div class="form-row text-left px-4">
                <div class="form-group col-md-4">
                  <h6>Email</h6>
                </div>
                <div class="form-group col-md-8 text-secondary">
                  <input type="email" class="form-control" id="email">
                  <label for="email">example@example.com</label>
                </div>
              </div>
              <div class="form-row px-4">
                <div class="form-group col-md-4 text-left">
                  <h6>Phone Number</h6>
                </div>
                <div class="form-group col-md-2 text-left text-secondary">
                  <input type="text" class="form-control" id="areacode">
                  <label for="areacode">Area Code</label>
                </div>
                <div class="form-group col-md-4 text-left text-secondary">
                  <input type="tel" class="form-control" id="phone">
                  <label for="phone">Phone Number</label>
                </div>
              </div>
              <div class="form-row text-left px-4">
                <div class="form-group col-md-4">
                  <h6>Website URL</h6>
                </div>
                <div class="form-group col-md-8">
                  <input type="url" class="form-control" id="url">
                </div>
              </div>
              <div class="form-group text-left px-4 mt-3 " id="mensaje">
                <h6>Message</h6>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <div class="form-group m-0 p-0" id="enviar">
                <input type="submit" class="btn btn-success btn-lg btn-block rounded-0 " value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 col-lg-2 pt-3 pl-4 order-first order-md-last">
        <div class="row">
          <img src="./hi.png" alt="hi" class="img-fluid" id="hisymbol">
        </div>
      </div>

    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
